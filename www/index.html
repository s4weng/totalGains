<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="WLP" ng-controller="WLPCtrl">

   <ion-tabs class="tabs-positive">

     <ion-tab title="Your Lifts">

        <ul>
          <li ng-repeat="lift in lifts">
           <label class="item item-input item-floating-label">
            <span class="input-label">{{lift.name}}</span>
              <input type="number" ng-model="lifts[lift.name]" value="{{lifts[lift.name]}}" placeholder={{lift.name}}>
            </label>
          </li>
        </ul>
        <!--<button type="submit" class="button button-block button-positive">Update</button>-->

     </ion-tab>

     <ion-tab title="Ratios">
     <li ng-repeat="lift in lifts">
      {{lift.name}} = {{lifts[lift.name]}}
     </li>
     </ion-tab>

    </ion-tabs>
  </body>
</html>
